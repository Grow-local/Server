<div class="d-flex justify-content-center" *ngIf="isLoading">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div class="row text-center">
	<div class="col-sm-6">
		<h2>Recent Activity</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Plant</th>
					<th scope="col">Soil Moisture</th>
					<th scope="col">Last Watered</th>
				</tr>
			</thead>
			<tbody>
				<tr class="cursor-pointer" *ngFor="let plant of plantList" (click)="getPlantInfo(plant)">
					<th scope="row">{{ plant.name }}</th>
					<td>90%</td>
					<td>Today, 14:51</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-sm-6">
		<h2>Monitoring {{ selectedPlant?.name }} </h2>
		<div class="container chart-parent p-0">
			<app-multi-axis-chart [timeline]="true" [scheme]="colorScheme" [showXAxisLabel]="showXAxisLabel"
				[xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [timeline]="timeline" [results]="multi">
				<ng-template #tooltipTemplate let-model="model">
					<div class="tool-tip">
						<p>{{ model["name"]|date:'short' }}</p>
						<p>{{ model["series"] }}</p>
						<h6>{{ model["value"] }}</h6>
					</div>
				</ng-template>
			</app-multi-axis-chart>
		</div>
	</div>
</div>
