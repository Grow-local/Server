<div class="accordion" id="plant-accordion">
	<div class="card" *ngFor="let item of listItems | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
		tabindex="0">
		<ng-template ngFor let-item [ngForOf]="[item]" [ngForTemplate]="itemTemplate">
		</ng-template>
	</div>
</div>
<div class="d-flex pt-2 justify-content-center">
	<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="listItems.length"></ngb-pagination>
</div>
