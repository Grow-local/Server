<form [formGroup]="form" (submit)="onSavePlant()">
	<div class="form-group">
		<label for="Name">Plant Name</label>
		<input type="text" name="Name" formControlName="name" class="form-control" placeholder="Plant Name">
	</div>
	<div class="form-group">
		<label for="moduleSelect">Select a Module</label>
		<select formControlName="module" class="form-control" id="moduleSelect" *ngIf="moduleList.length > 0">
			<option *ngFor="let module of moduleList" [ngValue]="module">{{ module.name }}</option>
		</select>
		<p *ngIf="moduleList.length == 0">Please link a module before creating a plant</p>
	</div>
	<div class="form-group">
		<label for="watering-time">Watering Time</label>
		<ngb-timepicker id="watering-time" formControlName="watering_time"></ngb-timepicker>
	</div>
	<button type="submit" class="btn btn-primary">
		<div *ngIf="!isLoading">
			Save
		</div>
		<div *ngIf="isLoading">
			<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			Loading...
		</div>
	</button>
</form>
