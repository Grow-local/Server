<div class="d-flex justify-content-center" *ngIf="isLoading">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div class="d-flex flex-row justify-content-end pb-2">
	<button class="btn btn-primary" routerLink="/plants/create">New Plant</button>
</div>
<app-list-view class="list-view" [listItems]="plantList" [emptyMsg]="'No Plants'">
	<app-plant-list-item (deleted)="getPlants()" *item="let item" [plant]="item"></app-plant-list-item>
</app-list-view>
