language: node_js
node_js:
- stable
branches:
  only:
  - master
  - dev
  - /^v.*$/
before_script:
- npm install -g @angular/cli
script:
- ng test --watch=false --browsers=ChromeHeadless
- npm run coveralls
- bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Typescript -r ./coverage/grow-local/lcov.info
- ng build --prod
notifications:
  webhooks: https://coveralls.io/webhook
before_deploy:
- zip -r grow-local.zip backend dist server.js package.json README.md LICENSE
deploy:
  provider: releases
  api_key:
    secure: 
  file: grow-local.zip
  on:
    tags: true
  skip_cleanup: 'true'
