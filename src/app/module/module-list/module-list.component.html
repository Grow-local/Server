<div class="d-flex flex-row justify-content-end pb-2">
	<button class="btn btn-primary" routerLink="/modules/link">New Module</button>
</div>
<div class="d-flex justify-content-center" *ngIf="isLoading">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<app-list-view class="list-view" [_listItems]="moduleList" *ngIf="!isLoading">
	<app-module-list-item (deleted)="getModules()" *item="let item" [_module]="item"></app-module-list-item>
</app-list-view>
